<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Battleship Game</h1>

        <div class="controls">
            <button id="start-button">Start Game</button>
            <div id="turn-indicator">Waiting to start...</div>
            <div id="instruction">Click "Start Game" to begin placing ships.</div>
        </div>

        <div class="grids">
            <div class="grid-container">
                <h2>Player 1</h2>
                <div id="player1-grid" class="grid"></div>
            </div>

            <div class="grid-container">
                <h2>Player 2</h2>
                <div id="player2-grid" class="grid disabled"></div>
            </div>
        </div>

        <div id="shot-result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
